<div class="race">
	<div class="players">
		@for (player of players(); track player.id) {
			<app-race-track
				[player]="player"
				[allPlayers]="allPlayers()"
				[game]="game()"
				[order]="getDisplayOrder(player.id)"
				[isFirst]="$first"
				[isLast]="$last"
				[isNotLast]="!$last"
				[movementClass]="getPlayerMovementClass(player.id)"
			/>
		}
	</div>
</div>
