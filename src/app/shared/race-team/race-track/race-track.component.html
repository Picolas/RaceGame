<div class="team-container row" [style.order]="order()">
	<app-team-name
		[team]="team()"
		[isFirst]="isFirst()"
		[isLast]="isLast()"
		[isNotLast]="isNotLast()"
		[movementClass]="movementClass()"
	></app-team-name>

	<div class="horse-container col-11">
		<app-horse-progress
			[team]="team()"
			[allTeams]="allTeams()"
			[game]="game()"
		></app-horse-progress>

		<app-grass
			[isFirst]="isFirst()"
			[isLast]="isLast()"
		></app-grass>
	</div>

	<app-end-pilon/>
</div>
