@if (visible()) {
<div class="modal-overlay" (click)="hide()">
	<div class="modal" (click)="$event.stopPropagation()">
		<div class="modal-header">
			<h3>Ajouter un nouveau joueur</h3>
		</div>

		<div class="modal-content">
			<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="name">Pseudo :</label>
					<input id="name" type="text" formControlName="name" placeholder="Pseudo"/>
				</div>

				<div class="form-group">
					<label for="hasPhoto">
						<input id="hasPhoto" type="checkbox" formControlName="hasPhoto"/>
						Ajouter une photo ?
					</label>
				</div>

				@if (playerForm.get('hasPhoto')?.value) {
					<div class="form-group">
						<label for="photo">URL de l'Image :</label>
						<input id="photo" type="url" formControlName="photo" placeholder="https://example.com/image.jpg"/>
					</div>
				}

				<div class="modal-actions">
					<button type="button" class="cancel" (click)="hide()">Annuler</button>
					<button type="submit" class="submit" [disabled]="playerForm.invalid">Ajouter</button>
				</div>
			</form>
		</div>
	</div>
</div>
}
